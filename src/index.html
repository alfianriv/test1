<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Test 1</title>
</head>

<body>
    <div id="fb-root">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <pre style="font-size: 12px;">{{prettyResult}}</pre>
                </div>
            </div>
        </div>
    </div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=363094944336983&autoLogAppEvents=1"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        let app = new Vue({
            el: document.getElementById('fb-root'),
            data() {
                return {
                    fb_post: {
                        data: [],
                        paging: {}
                    }
                }
            },
            mounted() {
                this.getPosts();
            },
            computed: {
                prettyResult(){
                    return JSON.stringify(this.fb_post, null, 4);
                }
            },
            methods: {
                async getPosts() {
                    this.fb_post = await axios.get('/posts', {
                        params: {
                            __previous: 1575445646
                        }
                    }).then(response => response.data)
                }
            },
        })
    </script>
</body>

</html>
